<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive card details form</title>
  <link rel="stylesheet" href="./scss/main.css">
</head>

<body>

  <div class="container">
    <div class="container__background">
      <div class="container__card">
        <img class="container__card-logo" src="./images/card-logo.svg">
        <p class="container__card-number">
          0000 0000 0000 0000
        </p>
        <div class="container__card-data">
          <p class="container__card-name">
            JANE APPLESEED
          </p>
          <p class="container__card-exp">
            00/00
          </p>
        </div>
      </div>
      <div class="container__backcard">
        <p class="container__backcard-cvc">
          000
        </p>
      </div>
    </div>
    <div class="container__text-area">
      <div class="container__success">
        <img class="container__success-image" src="./images/icon-complete.svg">
        <h2 class="container__success-header">
          THANK YOU!
        </h2>
        <p class="container__success-paragraph">
          We've added your card details
        </p>
      </div>
      <div class="container__form-area">
        <form class="container__form">
          <label class="container__form-header">CARDHOLDER NAME</label>
          <input class="container__form-input value-cardholder" type="text" name="cardholder-name"
            placeholder="e.g. Jane Appleseed">
          <p class="container__form-error cardholder-error"></p>
          <label class="container__form-header">CARD NUMBER</label>
          <input class="container__form-input value-cardnumber" type="number" name="card-number"
            placeholder="e.g. 1234 5678 9123 0000">
          <p class="container__form-error cardnumber-error"></p>
          <div class="container__date-cvc">
            <div class="container__date">
              <label class="container__form-header">EXP. DATE (MM/YY)</label>
              <div class="container__date-addon">
                <input class="container__form-input container__form-input--smaller value-mm" type="number" name="month"
                  placeholder="MM">
                <input class="container__form-input container__form-input--smaller value-yy" type="number" name="year"
                  placeholder="YY">
              </div>
              <p class="container__form-error mmyy-error"></p>
            </div>
            <div class="container__cvc">
              <label class="container__form-header">CVC</label>
              <input class="container__form-input container__form-input--cvc value-cvc" type="number" name="cvc"
                placeholder="e.g. 123">
              <p class="container__form-error cvc-error"></p>
            </div>
          </div>
        </form>
        <button class="container__confirm-button" type="submit">Confirm</button>

      </div>
    </div>

  </div>

  <script src="./script/main.js" type="text/javascript"></script>

</body>

</html>
